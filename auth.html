<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/ressource/pngs/logo.png" alt="Website Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="auth.html">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <section class="auth-form login-form">
            <h2>Log In</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Log In</button>
            </form>
        </section>

        <hr>

        <section class="auth-form signup-form">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="signup-name">Full Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Educational Platform. All rights reserved.</p>
    </footer>
</body>
</html>
